<app-header></app-header>
<div class="containerCards">
    <div *ngFor="let item of listaProdutos" class="card">
        <div class="containerImagem">
            <img src="../../assets/imagens/{{item.imagem}}" alt="">
        </div>
        <div class="infoComprar">
            <div class="info">
                <p>{{item.nome}}</p>
            </div>
            <div class="botao-valor">
                <p>R${{item.valor}}</p>
                <button *ngIf="item.estoque>0">Comprar</button>
            </div>
        </div>
    </div>
</div>
